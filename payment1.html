<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address and Payment Methods</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

button[type="submit"] {
    width: 100%;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.payment-methods {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.payment-methods label {
    display: block;
    margin-bottom: 10px;
}

.payment-form {
    display: none;
    margin-top: 20px;
}

.payment-form h2 {
    margin-bottom: 10px;
}

.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Delivery Address</h1>
        <form id="addressForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <button type="submit">Submit Address</button>
        </form>
        
        <h1>Payment Methods</h1>
        <div class="payment-methods">
            <label>
                <input type="radio" name="payment-method" value="credit-card">
                Credit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal">
                PayPal
            </label>
            <label>
                <input type="radio" name="payment-method" value="stripe">
                Stripe
            </label>
        </div>

        <div id="creditCardForm" class="payment-form hidden">
            <h2>Credit Card Payment</h2>
            <form id="creditCardFormContent">
                <label for="cardname">Name on Card:</label>
                <input type="text" id="cardname" name="cardname" required>
                
                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" required>
                
                <label for="expiry">Expiration Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button type="submit">Pay with Credit Card</button>
            </form>
        </div>

        <div id="paypalForm" class="payment-form hidden">
            <h2>PayPal Payment</h2>
            <p>Login to your PayPal account to complete the payment.</p>
            <button type="button" onclick="payWithPayPal()">Pay with PayPal</button>
        </div>

        <div id="stripeForm" class="payment-form hidden">
            <h2>Stripe Payment</h2>
            <form id="stripeFormContent">
                <label for="cardnameStripe">Name on Card:</label>
                <input type="text" id="cardnameStripe" name="cardnameStripe" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required>
                
                <button type="submit">Pay with Stripe</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const paymentMethods = document.querySelectorAll('input[name="payment-method"]');
    const paymentForms = document.querySelectorAll('.payment-form');

    // Function to show the selected payment form
    function showPaymentForm(paymentMethod) {
        paymentForms.forEach(function(form) {
            if (form.id === paymentMethod + 'Form') {
                form.classList.remove('hidden');
            } else {
                form.classList.add('hidden');
            }
        });
    }

    // Event listener for payment method selection
    paymentMethods.forEach(function(radio) {
        radio.addEventListener('change', function() {
            if (this.checked) {
                showPaymentForm(this.value);
            }
        });
    });

    // Example function for PayPal payment (mock implementation)
    window.payWithPayPal = function() {
        alert('Redirecting to PayPal...');
        // Replace with actual PayPal integration code
    };

    // Example form submission handling for Stripe payment
    document.getElementById('stripeFormContent').addEventListener('submit', function(event) {
        event.preventDefault();
        // Replace with actual Stripe payment integration code
        alert('Stripe payment submitted!');
        this.reset();
    });

    // Example form submission handling for Credit Card payment
    document.getElementById('creditCardFormContent').addEventListener('submit', function(event) {
        event.preventDefault();
        // Replace with actual Credit Card payment integration code
        alert('Credit card payment submitted!');
        this.reset();
    });

    // Example form submission handling for Delivery Address
    document.getElementById('addressForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Replace with actual delivery address submission code
        alert('Delivery address submitted!');
        this.reset();
    });
});

    </script>
</body>
</html>
